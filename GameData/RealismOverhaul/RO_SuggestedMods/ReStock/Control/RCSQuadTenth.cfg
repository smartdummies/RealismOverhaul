@PART[rcs_quad_tenth_master]:FOR[RealismOverhaul]:NEEDS[ReStock/Assets/Control]
{
	@hasModels = true
	
	//Add the model
	MODEL
	{
		name = ReStock
		model = ReStock/Assets/Control/restock-rcs-block-1
		textue = ReStock/Assets/Control/restock-rcs-blocks-1
		textue = ReStock/Assets/Control/restock-rcs-blocks-1-n
		scale = 0.5875, 0.5875, 0.5875
	}
	
	//Create the variant that uses this model
	@MODULE[ModulePartVariants]
	{		
		VARIANT
		{
			name = ReStock
			displayName = ReStock
			primaryColor = #e8ccbb
			secondaryColor = #a0407d
			GAMEOBJECTS
			{
				ReStock = true
			}
		}
	}
	
	//Assign as the initial variant if it is not yet assigned
	@MODULE[ModulePartVariants]:HAS[#baseVariant[UNASSIGNED]]
	{
		@baseVariant = ReStock
	}
}

//Remove the model from all other variants
//Run after RealismOverhaul so all variants are created
@PART[rcs_quad_tenth_master]:AFTER[RealismOverhaul]:NEEDS[ReStock/Assets/Control]
{
	
	//Set the ReStock model to false for all other variants
	@MODULE[ModulePartVariants]
	{
		@VARIANT,*
		{
			@GAMEOBJECTS:HAS[~ReStock[*rue]]
			{
				%ReStock = false
			}
		}
	}
}