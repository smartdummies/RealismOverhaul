@PART[rcs_quad_half_master]:FOR[RealismOverhaul]:NEEDS[Squad/Parts/Utility/rcsBlockRV-105,!VenStockRevamp,!ReStock]
{
	@hasModels = true
	
	//Add the model
	MODEL
	{
		name = Squad
		model = Squad/Parts/Utility/rcsBlockRV-105/model
		scale = 1.3144382, 1.3144382, 1.3144382
	}
	
	//Create the variant that uses this model
	@MODULE[ModulePartVariants]
	{		
		VARIANT
		{
			name = Squad
			displayName = Squad
			primaryColor = #a0407d
			secondaryColor = #e8ccbb
			GAMEOBJECTS
			{
				Squad = true
			}
		}
	}
	
	//Assign as the initial variant if it is not yet assigned
	@MODULE[ModulePartVariants]:HAS[#baseVariant[UNASSIGNED]]
	{
		@baseVariant = Squad
	}
}

//Remove the model from all other variants
//Run after RealismOverhaul so all variants are created
@PART[rcs_quad_half_master]:AFTER[RealismOverhaul]:NEEDS[Squad/Parts/Utility/rcsBlockRV-105,!VenStockRevamp,!ReStock]
{
	
	//Set the Squad model to false for all other variants
	@MODULE[ModulePartVariants]
	{
		@VARIANT,*
		{
			@GAMEOBJECTS:HAS[~Squad[*rue]]
			{
				%Squad = false
			}
		}
	}
}